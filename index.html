<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Correct base href for your repository structure -->
    <base href="/personal_details/">

    <meta charset="UTF-8">
    <meta content="IE=Edge" http-equiv="X-UA-Compatible">
    <meta name="description" content="Shuvam Kawri - Personal Portfolio">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- iOS meta tags & icons -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Shuvam Portfolio">
    <link rel="apple-touch-icon" href="assets/icons/Icon-192.png">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/images/favicon.png"/>

    <title>Shuvam Kawri - Portfolio</title>
    <link rel="manifest" href="manifest.json">

    <script>
        const serviceWorkerVersion = "859294191";
    </script>

    <script src="flutter.js" defer></script>
</head>
<body>
<script>
    window.addEventListener('load', function(ev) {
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
</script>

<div id="loading" style="
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: white;
    font-family: Arial, sans-serif;
    z-index: 9999;
  ">
    <div style="
      width: 50px;
      height: 50px;
      border: 3px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
      margin-bottom: 20px;
    "></div>
    <p>Loading Portfolio...</p>
</div>

<script>
    window.addEventListener('flutter-first-frame', function() {
      document.getElementById('loading').style.display = 'none';
    });

    setTimeout(function() {
      document.getElementById('loading').style.display = 'none';
    }, 5000);
</script>

<style>
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    body {
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }
    #loading + * {
      width: 100%;
      height: 100vh;
    }
</style>
</body>
</html>
